<div class="container">
  <h4 class="pb-4">Reactive Forms - Checkout</h4>
  <h1>{{locName}}</h1>

  <form [formGroup]="checkoutForm" (ngSubmit)="postData()">
    <div class="form-group row">
      <div class="col-sm-10">
        <button (click)="reset()" class="btn btn-success">Clear All</button>
        <button type="button" class="btn btn-danger" (click) ="resetForm()">Reset</button>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" formControlName="emailInput" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Quantity</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputPassword3" formControlName="qty" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="item_Array" class="col-sm-2 col-form-label">Items</label>
      <div class="col-sm-10" formArrayName="items">
        <div *ngFor="let item of checkoutForm.controls.items['controls'];let i = index" [formGroupName]="i">
          <button (click)="remove(i)" class="btn btn-primary">Remove</button>
          <input class="form-control" type="text" formControlName="itemId" id="task{{i}}" />
          <input class="form-control" type="text" formControlName="itemName" id="task{{i}}" />
          <input class="form-control" type="text" formControlName="itemDesc" id="task{{i}}" />
         
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2">Checkbox</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1" formControlName="terms" required>
          <label class="form-check-label" for="gridCheck1">
            I agree terms and conditions
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!is_disable">Checkout</button>
        <button type="button" class="btn btn-primary" (click) ="addRow()">Add Row</button>
      </div>
    </div>
  </form>
</div>
